<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bifrost Japan | Institutional BTCFi Infrastructure</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700;800&family=Noto+Serif+JP:wght@200;300;400;500;700&family=Inter:wght@300;400;600&display=swap');
        
        .serif-jp { font-family: 'Shippori Mincho', serif; }
        .body-serif { font-family: 'Noto Serif JP', serif; }
        .sans-inter { font-family: 'Inter', sans-serif; }
        
        html { scroll-behavior: smooth; }
        body {
            background-color: #FBFBFD;
            color: #1D1D1F;
            -webkit-font-smoothing: antialiased;
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% -20%, #E1F0FF 0%, #FBFBFD 70%);
        }

        .btn-luxury {
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .glass-nav {
            background: rgba(251, 251, 253, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .premium-card {
            background: #FFFFFF;
            border: 1px solid #F0F0F2;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 43, 91, 0.04);
        }

        ::selection {
            background: #002B5B;
            color: #FFFFFF;
        }

        #solutions, #technology, #compliance, #contact {
            scroll-margin-top: 80px;
        }

        /* Mobile Menu Fade Animation */
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="body-serif text-left">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- SVGs ---
        const ArrowRight = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
        );
        const Building2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>
        );
        const ShieldCheck = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>
        );
        const Lock = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );
        const Globe = ({ size = 16, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
        );
        const TwitterX = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" className={className}><path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/></svg>
        );
        const MenuIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        );
        const CloseIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [formData, setFormData] = useState({
                organization: '', name: '', email: '', industry: '金融機関 (銀行・証券・信託)', message: ''
            });

            // Prevent SecurityError by using local references and passive listeners
            useEffect(() => {
                const handleScroll = () => {
                    if (typeof window !== 'undefined') setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleMobileMenu = () => setIsMobileMenuOpen(!isMobileMenuOpen);
            const closeMobileMenu = () => setIsMobileMenuOpen(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const recipients = "yoonjung@pi-lab.io,chanul@pi-lab.io";
                const subject = encodeURIComponent(`[Bifrost Japan お問い合わせ] ${formData.organization} - ${formData.name}`);
                const body = encodeURIComponent(
                    `お問い合わせ内容:\n\n` +
                    `貴社名: ${formData.organization}\n` +
                    `お名前: ${formData.name}\n` +
                    `メールアドレス: ${formData.email}\n` +
                    `業界分野: ${formData.industry}\n` +
                    `メッセージ: ${formData.message}`
                );
                if (typeof window !== 'undefined') {
                    window.location.href = `mailto:${recipients}?subject=${subject}&body=${body}`;
                }
            };

            const strategicPartners = [
                "KDDI", "SBI Digital Finance", "OKJ", "BitTrade", 
                "Animoca Brands Japan", "AI Fusion", "AWS", "JOC", 
                "Slash", "MCH", "Pacific Meta"
            ];
            const associations = ["JCBA", "FAJ", "BCCC"];

            return (
                <div className="min-h-screen flex flex-col overflow-x-hidden">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-[100] transition-all duration-700 ${scrolled || isMobileMenuOpen ? 'py-4 glass-nav border-b border-gray-100 shadow-sm' : 'py-6 md:py-8 bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-6 md:px-8 flex items-center justify-between">
                            <div className="flex items-center gap-4 group cursor-pointer z-[110]" onClick={() => { window.scrollTo({top: 0, behavior: 'smooth'}); closeMobileMenu(); }}>
                                <div className="w-8 h-8 md:w-10 md:h-10 bg-[#002B5B] rounded flex items-center justify-center shadow-lg transition-transform group-hover:scale-105">
                                    <span className="text-white font-bold text-lg md:text-xl tracking-tighter sans-inter">B</span>
                                </div>
                                <div className="flex flex-col">
                                    <span className="serif-jp text-base md:text-lg font-bold tracking-tight text-[#002B5B]">Bifrost Japan</span>
                                    <span className="sans-inter text-[8px] md:text-[9px] uppercase tracking-[0.2em] text-gray-400 font-bold">Institutional</span>
                                </div>
                            </div>
                            
                            <div className="hidden lg:flex items-center gap-10 text-[13px] font-medium tracking-[0.1em] text-gray-500 serif-jp uppercase">
                                <a href="#solutions" className="hover:text-[#002B5B] transition-colors">ソリューション</a>
                                <a href="#technology" className="hover:text-[#002B5B] transition-colors">テクノロジー</a>
                                <a href="#compliance" className="hover:text-[#002B5B] transition-colors">コンプライアンス</a>
                                <a href="#contact" className="bg-[#002B5B] text-white px-8 py-3 rounded-full text-[12px] font-bold btn-luxury hover:bg-black shadow-xl shadow-blue-900/10">お問い合わせ</a>
                            </div>

                            <button className="lg:hidden p-2 text-[#002B5B] z-[110]" onClick={toggleMobileMenu}>
                                {isMobileMenuOpen ? <CloseIcon /> : <MenuIcon />}
                            </button>
                        </div>

                        {/* Mobile Overlay Menu */}
                        {isMobileMenuOpen && (
                            <div className="lg:hidden fixed inset-0 bg-white z-[105] flex flex-col items-center justify-center gap-10 serif-jp text-3xl font-bold fade-in">
                                <a href="#solutions" onClick={closeMobileMenu}>ソリューション</a>
                                <a href="#technology" onClick={closeMobileMenu}>テクノロジー</a>
                                <a href="#compliance" onClick={closeMobileMenu}>コンプライアンス</a>
                                <a href="#contact" onClick={closeMobileMenu} className="text-[#002B5B]">お問い合わせ</a>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section className="hero-gradient pt-48 md:pt-60 pb-24 md:pb-40 px-6 md:px-8 relative overflow-hidden text-center">
                        <div className="max-w-6xl mx-auto relative z-10">
                            <div className="inline-flex items-center gap-3 bg-white/60 backdrop-blur-md border border-[#002B5B]/10 px-4 md:px-5 py-2 rounded-full text-[9px] md:text-[10px] font-bold tracking-[0.25em] text-[#002B5B] mb-8 md:mb-12 shadow-sm uppercase sans-inter">
                                <Globe size={14} className="animate-pulse" />
                                Strategy for 2026 Shift
                            </div>
                            
                            <h1 className="serif-jp text-4xl sm:text-5xl md:text-8xl font-extrabold mb-8 md:mb-12 leading-[1.2] md:leading-[1.15] tracking-tight text-[#1D1D1F]">
                                日本企業のための<br />
                                <span className="bg-gradient-to-r from-[#002B5B] via-[#00458B] to-[#0071E3] bg-clip-text text-transparent">次世代ビットコイン金融</span>
                            </h1>
                            
                            <p className="body-serif text-lg md:text-2xl text-gray-500 mb-12 md:mb-16 max-w-4xl mx-auto font-light leading-relaxed tracking-wide text-center">
                                制度化への適応、そして資本効率の最大化。<br className="hidden md:block" />
                                2026年の法改正を見据えた、最も洗練されたB2B BTCFiインフラストラクチャ。
                            </p>
                            
                            <div className="flex flex-col sm:flex-row items-center justify-center gap-4 md:gap-6">
                                <a href="#contact" className="w-full sm:w-[260px] bg-[#002B5B] text-white py-5 md:py-6 rounded-full text-[15px] md:text-[16px] font-bold hover:shadow-2xl transition-all flex items-center justify-center gap-3 btn-luxury">
                                    専門相談を予約する <ArrowRight />
                                </a>
                                <a href="#contact" className="w-full sm:w-[260px] bg-white border border-gray-200 text-[#1D1D1F] py-5 md:py-6 rounded-full text-[15px] md:text-[16px] font-bold hover:bg-gray-50 transition-all shadow-sm flex items-center justify-center">
                                    ホワイトペーパーを閲覧
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Trust Section - Subtle Understatement */}
                    <section className="py-12 md:py-16 bg-white border-y border-gray-50/50 text-center">
                        <div className="max-w-7xl mx-auto px-6 md:px-8">
                            <p className="sans-inter text-[9px] font-bold uppercase tracking-[0.4em] text-gray-200 mb-8">Selected Strategic Partners</p>
                            <div className="flex flex-wrap justify-center items-center gap-x-8 md:gap-x-12 gap-y-6 md:gap-y-8 opacity-[0.15] hover:opacity-100 transition-opacity duration-700">
                                {strategicPartners.map((name) => (
                                    <div key={name} className="serif-jp text-xs md:text-sm font-medium tracking-[0.1em] text-[#1D1D1F] cursor-default">{name}</div>
                                ))}
                            </div>
                            <div className="pt-8 border-t border-gray-50/50">
                                <div className="flex flex-wrap justify-center items-center gap-x-12 gap-y-4 text-center">
                                    {associations.map((name) => (
                                        <div key={name} className="serif-jp text-xs md:text-sm font-bold text-[#002B5B] opacity-[0.12] hover:opacity-80 transition-opacity duration-700 cursor-default uppercase tracking-widest">
                                            {name}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Solutions Section */}
                    <section id="solutions" className="py-24 md:py-48 px-6 md:px-8 max-w-7xl mx-auto text-left">
                        <div className="grid lg:grid-cols-2 gap-16 md:gap-32 items-start">
                            <div className="serif-jp">
                                <h2 className="text-4xl md:text-6xl font-bold mb-8 md:mb-12 text-[#1D1D1F] leading-[1.2] tracking-tight">
                                    伝統と革新を繋ぐ、<br />唯一のゲートウェイ。
                                </h2>
                                <p className="body-serif text-lg md:text-xl text-gray-500 mb-12 md:mb-16 leading-relaxed font-light tracking-wide">
                                    日本国内の規制環境（FSA）を深く理解し遵守することで、企業の資産運用における新たな地平を切り拓きます。単なる技術提供に留まらず、ビジネスの成長を支援するパートナーとして伴走いたします。
                                </p>
                                
                                <div className="space-y-8 md:space-y-10" id="technology">
                                    <div className="premium-card p-8 md:p-10 rounded-[2rem] md:rounded-[2.5rem]">
                                        <div className="w-14 h-14 md:w-16 md:h-16 bg-[#F5F5F7] rounded-2xl flex items-center justify-center mb-6 md:mb-8">
                                            <Building2 className="text-[#002B5B]" size={28} />
                                        </div>
                                        <h4 className="text-2xl md:text-3xl font-bold mb-4 tracking-tight text-[#1D1D1F]">Corporate Treasury</h4>
                                        <p className="body-serif text-gray-500 leading-loose font-light text-sm md:text-base">
                                            企業が保有するビットコインを安全にカストディ(Custody)し、税務効率を考慮したネイティブ利回り運用を提供します。
                                        </p>
                                    </div>
                                    <div className="premium-card p-8 md:p-10 rounded-[2rem] md:rounded-[2.5rem] border-l-4 border-l-[#F2A900]">
                                        <div className="w-14 h-14 md:w-16 md:h-16 bg-[#F2A900]/5 rounded-2xl flex items-center justify-center mb-6 md:mb-8">
                                            <ShieldCheck className="text-[#F2A900]" size={28} />
                                        </div>
                                        <h4 className="text-2xl md:text-3xl font-bold mb-2 tracking-tight text-[#1D1D1F]">BTCFi Customization</h4>
                                        <p className="body-serif text-gray-500 leading-loose font-light mb-6 text-sm md:text-base">
                                            既存の金融サービスにBTCFiをシームレスに統合。企業ニーズに合わせ、B2B2C・B2B2B開発を柔軟にサポートします。
                                        </p>
                                        <div className="flex items-center gap-2 text-[10px] md:text-xs font-bold text-[#F2A900] sans-inter tracking-widest uppercase italic">
                                            Custom development requires consultation
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="lg:sticky lg:top-32 w-full text-left" id="compliance">
                                <div className="bg-[#002B5B] rounded-[2.5rem] md:rounded-[3.5rem] p-8 md:p-16 text-white overflow-hidden relative shadow-3xl">
                                    <div className="absolute top-0 right-0 w-64 h-64 md:w-96 md:h-96 bg-[#0071E3] blur-[100px] md:blur-[150px] opacity-20 -mr-24 -mt-24 md:-mr-32 md:-mt-32"></div>
                                    <div className="relative z-10">
                                        <div className="flex items-center justify-between mb-8 md:mb-12 border-b border-white/10 pb-6 md:pb-8 text-white/90">
                                            <h3 className="serif-jp text-2xl md:text-3xl font-bold tracking-tight">Partner Exclusive</h3>
                                            <div className="px-3 py-1 rounded-full bg-white/10 border border-white/20 text-[8px] md:text-[10px] font-bold uppercase tracking-widest sans-inter">Premium Access</div>
                                        </div>
                                        
                                        <div className="space-y-4 md:space-y-6 serif-jp">
                                            {[
                                                { title: "2026年度 税制改正対応シミュレーター", tag: "Financial" },
                                                { title: "FIEA（金商法）準拠性ガイドライン", tag: "Legal" },
                                                { title: "機関投資家向けカストディ運用モデル", tag: "Technical" }
                                            ].map((item, idx) => (
                                                <div key={idx} className="p-6 md:p-8 bg-white/5 rounded-2xl md:rounded-3xl border border-white/10 flex items-center justify-between group cursor-pointer hover:bg-white/15 transition-all text-white/90">
                                                    <div className="flex flex-col gap-1">
                                                        <span className="sans-inter text-[8px] md:text-[9px] text-blue-300 font-bold tracking-[0.2em] uppercase">{item.tag}</span>
                                                        <h5 className="font-medium text-base md:text-lg">{item.title}</h5>
                                                    </div>
                                                    <Lock size={16} className="opacity-40" />
                                                </div>
                                            ))}
                                        </div>
                                        
                                        <div className="mt-12 md:mt-16 text-center">
                                            <a href="#contact" className="w-full py-5 md:py-6 rounded-full bg-white text-[#002B5B] font-bold text-[15px] md:text-[16px] hover:bg-gray-100 transition-colors flex items-center justify-center gap-3 serif-jp shadow-xl shadow-black/20">
                                                アクセス権限をリクエスト <ArrowRight />
                                            </a>
                                            <p className="mt-6 md:mt-8 text-[11px] md:text-[12px] text-white/40 body-serif italic leading-relaxed text-center">
                                                ※ 審査の上、個別のアカウントを発行いたします。<br />本資料の複製および配布は固く禁じられています。
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-24 md:py-48 bg-[#1D1D1F] text-white relative text-left">
                        <div className="max-w-7xl mx-auto px-6 md:px-8 grid lg:grid-cols-12 gap-16 md:gap-24">
                            <div className="lg:col-span-5 flex flex-col justify-center serif-jp">
                                <h2 className="text-4xl md:text-7xl font-bold mb-8 md:mb-12 leading-tight tracking-tight text-white/90 text-center lg:text-left">
                                    未来の資産運用を<br />共に創る。
                                </h2>
                                <p className="body-serif text-lg md:text-xl text-gray-400 font-light leading-relaxed mb-12 md:mb-16 max-w-md mx-auto lg:mx-0 text-center lg:text-left">
                                    貴社のビジネスモデルに合わせたカスタム戦略を、専門家が提案いたします。
                                </p>
                                <div className="space-y-6 md:space-y-8 hidden lg:block text-gray-400">
                                    <div className="flex items-center gap-6">
                                        <div className="w-10 h-[1px] bg-gray-700"></div>
                                        <span>国内の法務・税무ガイドラインを支援</span>
                                    </div>
                                    <div className="flex items-center gap-6">
                                        <div className="w-10 h-[1px] bg-gray-700"></div>
                                        <span>専任のアカウントマネージャーによるサポート</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="lg:col-span-7">
                                <div className="bg-white p-8 md:p-16 rounded-[2.5rem] md:rounded-[3.5rem] shadow-3xl text-[#1D1D1F]">
                                    <form className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-10 serif-jp" onSubmit={handleSubmit}>
                                        <div className="space-y-2 text-left">
                                            <label className="sans-inter text-[9px] md:text-[10px] font-bold uppercase tracking-[0.25em] text-gray-400">Organization / 貴社名</label>
                                            <input type="text" name="organization" value={formData.organization} onChange={handleChange} required className="w-full border-b border-gray-200 py-3 md:py-4 focus:border-[#002B5B] focus:outline-none transition-colors placeholder:text-gray-200 text-sm md:text-base" placeholder="株式会社 〇〇" />
                                        </div>
                                        <div className="space-y-2 text-left">
                                            <label className="sans-inter text-[9px] md:text-[10px] font-bold uppercase tracking-[0.25em] text-gray-400">Full Name / お名前</label>
                                            <input type="text" name="name" value={formData.name} onChange={handleChange} required className="w-full border-b border-gray-200 py-3 md:py-4 focus:border-[#002B5B] focus:outline-none transition-colors placeholder:text-gray-200 text-sm md:text-base" placeholder="姓名" />
                                        </div>
                                        <div className="space-y-2 md:col-span-2 text-left">
                                            <label className="sans-inter text-[9px] md:text-[10px] font-bold uppercase tracking-[0.25em] text-gray-400">Email Address / メールアドレス</label>
                                            <input type="email" name="email" value={formData.email} onChange={handleChange} required className="w-full border-b border-gray-200 py-3 md:py-4 focus:border-[#002B5B] focus:outline-none transition-colors placeholder:text-gray-200 text-sm md:text-base" placeholder="example@organization.com" />
                                        </div>
                                        <div className="space-y-2 md:col-span-2 text-left">
                                            <label className="sans-inter text-[9px] md:text-[10px] font-bold uppercase tracking-[0.25em] text-gray-400">Industry Sector / ビジネス分野</label>
                                            <select name="industry" value={formData.industry} onChange={handleChange} className="w-full border-b border-gray-200 py-3 md:py-4 focus:border-[#002B5B] focus:outline-none transition-colors bg-transparent appearance-none cursor-pointer text-sm md:text-base">
                                                <option>金融機関 (銀行・証券・信託)</option>
                                                <option>事業会社 (事業投資・財務・内部留保)</option>
                                                <option>Web3 スタートアップ / VC</option>
                                                <option>その他</option>
                                            </select>
